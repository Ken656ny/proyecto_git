<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="body__porcinos">
    <nav class="nav__bar">
        <ul class="nav__list">

                <a href="/src/templates/home.html" onclick="redirectWithDelay(event, 'home.html')" ><img src="/src/static/iconos/home icon.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="#"><img src="/src/static/iconos/notificacions.svg" alt=""></a>
            </li>
            <li class="nav__item active">
                <a href="/src/templates/porcinos.html" onclick="redirectWithDelay(event, 'porcinos.html')" ><img src="/src/static/iconos/icon pig.svg" alt=""></a>
            </li>
            <li class="nav__item"> 
                <a href="/src/templates/alimentos.html" onclick="redirectWithDelay(event, 'alimentos.html')"><img src="/src/static/iconos/icon wheate.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="#"><img src="/src/static/iconos/icon plate.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="#"><img src="/src/static/iconos/icon page.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="/src/templates/perfil.html" onclick="redirectWithDelay(event, 'perfil.html')" ><img src="/src/static/iconos/icon user.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="/src/templates/configuracion.html" onclick="redirectWithDelay(event, 'configuracion.html')" ><img src="/src/static/iconos/icon setting.svg" alt=""></a>
            </li>
            <div class="indicador"></div>
        </ul>
    </nav>
    <section class="section__add__por" >

        <section class="container__logo__user">
            <div class="container__back__logo" >
                <a href="/src/templates/porcinos.html">
                    <img src="/src/static/iconos/back icon.svg" alt="icon back" class="icon__back">
                </a>
                <a href="/src/templates/home.html">
                    <img src="/src/static/iconos/Logo.svg" alt="Logo Edupork" class="logo">
                </a>
            </div>
            <div class="container__user__btn">
                <img src="/src/static/iconos/icon user.svg" alt="" class="svg__user">
                <button type="button" class="btn__perfil">Juan Tovar</button>
            </div>
        </section>

        <header class="container container__title">
            <h1>Agregar porcinos</h1>
        </header>

        <section class="container container__add__por">
            <div class="container__label__input">
                <label for="id_porcino"> ID del porcino </label>
                <input class="input__add__por" type="number" name="id_porcino" id="id_porcino" min="1" oninput = "this.value = Math.abs(this.value)" placeholder="Ingrese el id del porcino">
            </div>

            <div class="container__label__input">
                <label for="peso_inicial"> Peso inicial </label>
                <input class="input__add__por" type="number" name="peso_inicial" id="peso_inicial" min="1" oninput = "this.value = Math.abs(this.value)" placeholder="Ingrese el peso inicial">
            </div>

            <div class="container__label__input">
                <label for="peso_final"> Peso final </label>
                <input class="input__add__por" type="number" name="peso_final" id="peso_final" min="1" oninput = "this.value = Math.abs(this.value)" placeholder="Ingrese el peso final">
            </div>

            <div class="container__label__input">
                <label for="fecha"> Fecha de nacimiento </label>
                <input type="date" name="fecha" id="fecha" class="input__add__por">
            </div>
            
            <div class="container__label__input">
                <label for="raza"> Raza </label>
                <select name="" id="raza" class="input__add__por">
                    <option value="" disabled selected>Seleccione la raza...</option>
                    <option value="Macho">Landrace</option>
                    <option value="Hembra">Duroc</option>
                    <option value="Hembra">Pietrain</option>
                    <option value="Hembra">Large white</option>
                </select>
            </div>

            <div class="container__label__input">
                <label for="sexo"> Sexo </label>
                <select name="" id="sexo" class="input__add__por">
                    <option value="" disabled selected>Seleccione el sexo...</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                </select>
            </div>


            <div class="container__label__input">
                <label for="etapa"> Etapa de vida </label>
                <select name="" id="etapa" class="input__add__por">
                    <option value="" disabled selected>Seleccione la Etapa de vida...</option>
                    <option value="Macho">Pre-inicial</option>
                    <option value="Hembra">Inicial</option>
                    <option value="Hembra">Crecimiento</option>
                    <option value="Hembra">Desarrollador</option>
                    <option value="Hembra">Finalizador</option>
                </select>
            </div>
            <div class="container__label__input">
                <label for="descripcion"> Descripci√≥n </label>
                <textarea name="" id="descripcion" class="input__add__por" placeholder="Descripcion del animal."></textarea>
            </div>
            <button type="button" class="btn btn--guardar">Guardar</button>
        </section>
    </section>
</body>
</html>
