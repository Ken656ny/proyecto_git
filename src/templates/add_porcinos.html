<body class="body__porcinos">

            <div class="menu">

            </div>
        </div>
        <div class="barra-lateral">
            <div>
                <div class="logo-edupork">
                    <img id="cerdo" class="nombre" src="../static/iconos/cerdo.png" width="20px" alt="Cerdo, abrir y cerrar navbar">
                    <span>Edupork</span>
                </div>
            </div>
            <nav class="navegacion">
                <ul class="ul-navegacion">
                    <li>
                        <a href="/src/templates/home.html" onclick="redirectWithDelay(event, 'home.html')" > <!--dar estilo -->
                            <img src="../static/iconos/home icon.svg" width="20px" alt="Icono de la casa" class="icons-bar">

                    </li>
                    <li>
                        <a href="/src/templates/notificaciones.html">
                            <img src="../static/iconos/notificacions.svg" width="20px" alt="Icono de notificaciones" class="icons-bar">
                            <span>Notificaciones </span>
                        </a>
                    </li>
                    <li>
                        <a href="/src/templates/porcinos.html" onclick="redirectWithDelay(event, 'porcinos.html')">
                            <img src="../static/iconos/icon pig.svg" width="20px" alt="Icono de cerdo" class="icons-bar">
                            <span>Porcinos</span>
                        </a>
                    </li>
                    <li>
                        <a href="/src/templates/alimentos.html" onclick="redirectWithDelay(event, 'alimentos.html')">
                            <img src="../static/iconos/icon wheate.svg" title="alimentos" width="20px" alt="Icono de alimentos" class="icons-bar">
                            <span>Alimentos</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../static/iconos/icon plate.svg" width="20px" alt="Icono de dietas" class="icons-bar">
                            <span>Dietas</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="../static/iconos/icon page.svg" alt="Icono de informes" class="icons-bar">
                            <span>Informes</span>
                        </a>
                    </li>
                    <li>
                        <a href="/src/templates/perfil.html" onclick="redirectWithDelay(event, 'perfil.html')">

                            <span>Usuario</span>

                        <a href="/src/templates/configuracion.html" onclick="redirectWithDelay(event, 'configuracion.html')">

                            <span>Configuración</span>
                        </a>

        </div>
    </section>
    <section class="section__add__por" >

        <section class="container__logo__user">
            <div class="container__back__logo" >
                <a href="/src/templates/porcinos.html">
                    <img src="/src/static/iconos/back icon.svg" alt="icon back" class="icon__back">
                </a>
                <a href="/src/templates/home.html">
                    <img src="/src/static/iconos/Logo.svg" alt="Logo Edupork" class="logo">
                </a>
            </div>
            <div class="container__user__btn">
                <img src="/src/static/iconos/icon user.svg" alt="" class="svg__user">
                <button type="button" class="btn__perfil" id="btnPerfil">
                    <span id="nombreUsuarioTexto"></span>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="usuario-menu" id="usuarioMenu">
                    <a href="perfil.html">Mi perfil</a>
                    <a href="#" id="cerrarSesionBtn">Cerrar sesión</a>
                </div>
            </div>
        </section>

        <header class="container container__title">
            <h1>Agregar porcinos</h1>
        </header>

        <form class="container container__add__por" onsubmit="event.preventDefault(); agregar_porcino()">
            <div class="container__label__input">
                <label for="id_porcino"> ID del porcino (Chapeta)</label>
                <input class="input__add__por" type="number" name="id_porcino" id="id_porcino" min="1" oninput = "this.value = Math.abs(this.value)" placeholder="Ingrese el id numerico" required>
            </div>

            <div class="container__label__input">
                <label for="peso_inicial"> Peso inicial (KG)</label>
                <input class="input__add__por" type="number" name="peso_inicial" id="peso_inicial" min="1" oninput = "this.value = Math.abs(this.value)" placeholder="Ingrese el peso inicial" required>
            </div>

            <div class="container__label__input">
                <label for="peso_final"> Peso final (KG)</label>
                <input class="input__add__por" type="number" name="peso_final" id="peso_final" min="1" oninput = "this.value = Math.abs(this.value)" placeholder="Ingrese el peso final" required>
            </div>

            <div class="container__label__input">
                <label for="fecha"> Fecha de nacimiento </label>
                <input type="date" name="fecha" id="fecha" class="input__add__por" required>
            </div>
            
            <div class="container__label__input">
                <label for="raza_add"> Raza </label>
                <select name="" id="raza_add" class="input__add__por" required>
                    
                </select>
            </div>

            <div class="container__label__input">
                <label for="sexo"> Sexo </label>
                <select name="" id="sexo" class="input__add__por" required>
                    <option value="" disabled selected>Seleccione el sexo...</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                </select>
            </div>

            <div class="container__label__input">
                <label for="etapa_add"> Etapa de vida </label>
                <select name="" id="etapa_add" class="input__add__por" required>
                    
                </select>
            </div>
            <div class="container__label__input">
                <label for="descripcion"> Descripción (Opcional)</label>
                <textarea name="" id="descripcion" class="input__add__por" placeholder="Descripcion del animal."></textarea>
            </div>
            <button type="submit" class="btn btn--guardar">Agregar Porcino</button>
        </form>
    </section>
    <script src="/src/static/js/script.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const razaSelect = document.getElementById("raza_add");
                const etapaSelect = document.getElementById("etapa_add");

                razaSelect.innerHTML = '<option value="">Cargando razas...</option>';
                etapaSelect.innerHTML = '<option value="">Cargando etapas...</option>';

                const razas = await consultar_razas();
                const etapas = await consultar_etapas();
                
                llenarSelectDesdeLista(razas.razas, "raza_add", "", "id_raza", "nombre","Seleccione una raza");
                llenarSelectDesdeLista(etapas.etapas, "etapa_add", "", "id_etapa", "nombre", "Seleccione una etapa");

            } catch (error) {
                console.error("Error cargando las listas:", error);
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "No se pudieron cargar las listas de razas y etapas.",
                });
            }
        });
</script>

</body>
</html>
