<head>

    <link rel="stylesheet" href="static/css/sytle.css">
    <title>Edupork</title>
</head>
<body class="body__porcinos">
    <nav class="nav__bar">
        <ul class="nav__list">
            <li class="nav__item active">
                <a href="#"><img src="/iconos/home icon.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="#"><img src="/iconos/notificacions.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="#"><img src="/iconos/icon pig.svg" alt=""></a>

            <li class="nav__item"> 
                <a href="#"><img src="/iconos/icon wheate.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="#"><img src="/iconos/icon plate.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="#"><img src="/iconos/icon page.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="#"><img src="/iconos/icon user.svg" alt=""></a>
            </li>
            <li class="nav__item">
                <a href="#"><img src="/iconos/icon setting.svg" alt=""></a>
            </li>
            <div class="indicador"></div>
        </ul>
    </nav>
    <section class="section__porcinos" >

        <section class="container__logo__user">
            <div class="container__back__logo" >
                <img src="/iconos/back icon.svg" alt="icon back" class="icon__back">
                <a href="index.html">
                    <img src="/iconos/Logo.svg" alt="Logo Edupork" class="logo">
                </a>
            </div>
            <div class="container__user__btn">
                <img src="/iconos/icon user.svg" alt="" class="svg__user">
                <button type="button" class="btn__perfil">Juan Tovar</button>
            </div>
        </section>

        <header class="container__title">
            <h1></h1>
        </header>

        <section class="container__search__bar">

            <img src="/iconos/icon lupa.svg" alt="">
            <input type = "number" class = "input__id" placeholder = "Ingrese el ID del porcino" min="1" oninput = "this.value = Math.abs(this.value)">
            <div class="container__filtro">
                <img src="/iconos/icon filter.svg" alt="" id="svg__filter">
                <select name="" id="" class="filter">
                    <option value="" disabled selected >Filtrar por...</option>
                    <option value="">Sexo</option>
                    <option value="">Raza</option>
                    <option value="">Etapa de vida</option>
                    <option value="">Peso</option>
                    <option value="">Estado</option>
                    <option value="">Consultar todo</option>
                </select>
            </div>

            <button type="button" class="btn">Consultar</button>
        </section>
        <div class="container__btn__agregar">
            <img src="/iconos/icon add.svg" alt="" class="svg__add">
            <button type="button" class="btn btn--agregar">Agregar</button>
        </div>

        <section class="container__registros">
            <table class="table__registros">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Sexo</th>
                        <th>Raza</th>
                        <th>Etapa de vida</th>
                        <th>Peso Final</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="registros">
                    <tr class="registro">
                        <td class="td__border__l"><img src="i" alt="" class="svg__pig"></td>
                        <td>01</td>
                        <td>Macho</td>
                        <td>Duroc</td>
                        <td>Desarrollo</td>
                        <td>45kg</td>
                        <td><img src="" alt=""></td>
                        <td class="td__border__r"><img src="iconos/icono eye.svg" alt="" class="icon-eye" id="abrir-dieye" onclick="dialog_eye()"><img src="iconos/edit icon.svg" alt="" class="icon-edit" id="abrir-diedit" onclick="dialog_edit()"><img src="iconos/delete icon.svg" alt="" class="icon-delete" id="abrir-didele" onclick="dialog_delete()"></td>

                        <!-- VENTANA MODAL DEL ICON EYE -->

                        <dialog class="dialog-icon-eye" id="dialog-icon-eye">
                            <div class="title-dialog">
                                <h2>Informacion del Porcino</h2>
                                <hr>
                            </div>
                            <div class="info-porcino">
                                <label for="ID">ID</label>
                                <label for="Peso-ini">Peso inicial</label>
                                <label for="Peso-fin">Peso final</label>

                                <input type="text" class="campo-info" id="ID" placeholder="111" readonly>
                                <input type="text" class="campo-info" id="Peso-ini" placeholder="2" readonly>
                                <input type="text" class="campo-info" id="Peso-fin" placeholder="45" readonly>

                                <label for="Fecha-naci">Fecha de nacimiento</label>
                                <label for="Sexo">Sexo</label>
                                <label for="Raza">Raza</label>

                                <input type="text" class="campo-info" id="Fecha-naci" placeholder="15/03/2004" readonly>
                                <input type="text" class="campo-info" id="Sexo" placeholder="Macho"  readonly>
                                <input type="text" class="campo-info" id="Raza" placeholder="Duroc" readonly> 

                                <label for="Etapa-vida">Etapa de vida</label>
                                <label for="Descri">Descripci√≥n</label>
                                <label for="Estado" id="lbl-estado">Estado</label>

                                <input type="text" class="campo-info" id="Etapa-vida" placeholder="Desarrollo" readonly >
                                <input type="text" class="campo-info" id="Descri" placeholder="Este es el mejor prototipo üòÆ‚Äçüí®"  readonly>
                                <svg xmlns="http://www.w3.org/2000/svg" width="68" height="28" viewBox="0 0 68 28" fill="none"><rect width="68" height="28" rx="14" fill="white"/><rect x="3" y="2" width="62" height="24" rx="12" fill="#2F8949"/><ellipse cx="51" cy="14" rx="12" ry="11" fill="#FFFBFB" class="icon-eye" id="Estado"></svg>
                            </div>
                            <div class="container-button-close">
                                <button  class="button-cerrar" id="cerrar-dieye">Cerrar</button>
                            </div>
                        </dialog>
    <script src="static/js/script.js">

    </script>
</body>
</html>
