            <nav class="navegacion">

                    <li>
                        <a href="/src/templates/porcinos.html" onclick="manejarClickRol(event)">

                    <li>

    <section class="section__porcinos section-contenido" >
        <section class="container__logo__user">
            <div class="container__back__logo" >
                <img src="/src/static/iconos/back icon.svg" alt="icon back" class="icon__back">
                <a href="/src/templates/home.html">
                    <img src="/src/static/iconos/Logo.svg" alt="Logo Edupork" class="logo" width="">

            </div>
            <div class="container__user__btn">
                <img src="/src/static/iconos/icon user.svg" alt="" class="svg__user">
                <button type="button" class="btn__perfil" id="btnPerfil">
                    <span id="nombreUsuarioTexto"></span>
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="usuario-menu" id="usuarioMenu">
                    <a href="perfil.html">Mi perfil</a>
                    <a href="#" id="cerrarSesionBtn">Cerrar sesión</a>
                </div>
            </div>
        </section>
        <header class= "container container__title">
            <h1>Gestionar Usuarios</h1>
        </header>
        
        <form class="container container__search__bar" id="container__search__bar" onsubmit="event.preventDefault(); consulta_filtros()">

            <img src="/src/static/iconos/icon lupa.svg" alt="">
            <div class="container__filtro">
                <img src="/src/static/iconos/icon filter.svg" alt="" id="svg__filter">
                <select name="filter" id="filtroUsuario" class="filter rm_filter" >
                    <option value="" selected disabled>Seleccione filtro...</option>
                    <option value="tipo">Tipo</option>
                    <option value="rol">Rol</option>
                    <option value="estado">Estado</option>
                </select>
            </div>
            <select id="valorFiltro" class="filter rm_filter" style="display: none;"></select>
            <button type="submit" class="btn" id="btn_consultar_user" onclick="filtrarUsuarios()">Consultar</button>
            <button type="button" id="btn_consultar_todo_user" class="btn">Consultar Todo</button>
        </form>

        <section class="container container__registros">
            <table class="table__registros">
                <thead>
                    <tr>
                        <th></th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th> 
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody class="registros" id="info_user">
                
                </tbody>
            </table>
            <div id="paginacion_usuario"></div>
        </section>
        <div class="opciones">

            </div>
        </div>
    </section>

     <!-- DIALOG BASE EDIT -->
    <dialog id="modal-edit" class="dialog-icon-edit">
        <div class="container__btn__close">
            <button type="button" class="btn__close" onclick="document.getElementById('modal-edit').close()">X</button>
        </div>

        <form class="container__items__dialogs" id="form-edit">
            <div class="title-dialog">
                <h2 id="modal-edit-title">Información</h2>
                <hr>
            </div>

            <!-- AQUÍ IRÁ EL CONTENIDO DINÁMICO -->
            <div id="edit-content">

            </div>

            <div class="container-button-close">
                <button type="submit" id="button-edit" class="button-guardar">
                    Guardar
                </button>
            </div>
        </form>
    </dialog>
    
    <script src="/src/static/js/script.js"></script>
    <script src="/src/static/js/driver.js"></script>
    <script>
        consultar_usuarios()
        cambioOpcionesFiltro()
        timesleep();
        document.getElementById('btn_consultar_todo_user').addEventListener('click', () =>{
            const filter_2 = document.getElementById("valorFiltro");
            if (filter_2){
                filter_2.style.display = "none";
            }
            document.querySelectorAll(".rm_filter").forEach(select => {
                select.disabled = false
                select.selectedIndex = 0;
            })

            consultar_usuarios()
        })
        notificaciones_nuevo();
    </script>
