        <header class="container container__title">

        <form class="container container__add__por" onsubmit="event.preventDefault(); agregar_porcino()">
            <div class="container__label__input">
                <label for="id_porcino"> ID del porcino </label>
                <input class="input__add__por" type="number" name="id_porcino" id="id_porcino" min="1" oninput = "this.value = Math.abs(this.value)" placeholder="Ingrese el id del porcino" required>
            </div>

            <div class="container__label__input">
                <label for="peso_inicial"> Peso inicial </label>
                <input class="input__add__por" type="number" name="peso_inicial" id="peso_inicial" min="1" oninput = "this.value = Math.abs(this.value)" placeholder="Ingrese el peso inicial" required>
            </div>

            <div class="container__label__input">
                <label for="peso_final"> Peso final </label>
                <input class="input__add__por" type="number" name="peso_final" id="peso_final" min="1" oninput = "this.value = Math.abs(this.value)" placeholder="Ingrese el peso final" disabled>
            </div>

            <div class="container__label__input">
                <label for="fecha"> Fecha de nacimiento </label>
                <input type="date" name="fecha" id="fecha" class="input__add__por" required>
            </div>
            
            <div class="container__label__input">
                <label for="raza_add"> Raza </label>
                <select name="" id="raza_add" class="input__add__por" required>
                    
                </select>
            </div>

            <div class="container__label__input">
                <label for="sexo"> Sexo </label>
                <select name="" id="sexo" class="input__add__por" required>
                    <option value="" disabled selected>Seleccione el sexo...</option>
                    <option value="Macho">Macho</option>
                    <option value="Hembra">Hembra</option>
                </select>
            </div>

            <div class="container__label__input">
                <label for="etapa_add"> Etapa de vida </label>
                <input name="" id="etapa_add" class="input__add__por" placeholder="Campo automatico" disabled>
            </div>

            <div class="container__label__input">
                <label for="descripcion"> Descripción </label>
                <textarea name="" id="descripcion" class="input__add__por" placeholder="Descripcion del animal."></textarea>
            </div>
            <button type="submit" class="btn btn--guardar" onclick="manejarClickRol(event)">Agregar Porcino</button>
        </form>

    <script src="/src/static/js/script.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            try {
                const razaSelect = document.getElementById("raza_add");
                razaSelect.innerHTML = '<option value="">Cargando razas...</option>';
                const razas = await consultar_razas_cache();
                razaSelect.innerHTML = crear_opciones_select("razas", razas, "Seleccione una raza...")
                
                
            } catch (error) {
                console.error("Error cargando las listas:", error);
                Swal.fire({
                    icon: "error",
                    title: "Error",
                    text: "No se pudieron cargar las listas de razas y etapas.",
                });
            }
        });

        let debounceTimer;

        document.getElementById('peso_inicial').addEventListener('input', async () => {

            clearTimeout(debounceTimer);

            debounceTimer = setTimeout(async () => {

                const etapas = await consultar_etapas_cache();
                const input_peso_inicial = document.getElementById('peso_inicial');
                const input_peso_final = document.getElementById('peso_final');
                const input_etapa = document.getElementById('etapa_add');

                const peso = Number(input_peso_inicial.value);
                input_peso_final.value = peso;

                let etapaEncontrada = null;

                for (const etapa of etapas.etapas) {
                    const min = Number(etapa.peso_min);
                    const max = Number(etapa.peso_max);

                    if (peso >= min && peso < max) {
                        etapaEncontrada = etapa;
                        console.log(etapaEncontrada)
                        break;
                    }
                }

                if (etapaEncontrada) {
                    input_etapa.dataset.id = etapaEncontrada.id_etapa;
                    input_etapa.value = etapaEncontrada.nombre;
                } else {
                    if (peso > 0 && peso < 4) {
                        Swal.fire({
                            title: "Mensaje",
                            text: `No hay Etapa de vida asociada al Peso ingresado ${peso} Kg`,
                            icon: "error"
                        });
                    }
                }
            }, 1000); 
        });
</script>
