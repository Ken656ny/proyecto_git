        <!-- T칤tulo -->
        <div class="contenedor-informes">
            <h2>Generar Informe</h2>

        <!-- Barra de filtros -->
        <div class="barra-filtros">
            <div class="grupo-izquierda">
                <div class="icono">
                    <img src="iconos/documento.svg" alt="icono informe">
                </div>
                <select id="tipo-informe" class="custom-select">
                    <option disabled selected>Escoja el tipo de informe...</option>
                    <option value="alimentos">Alimentos</option>
                    <option value="pesos">Pesos</option>
                </select>
            </div>

            <select id="rango-fecha" class="custom-select">
                <option disabled selected>Escoja el rango de fecha...</option>
                <option value="semana">칔ltima semana</option>
                <option value="15">칔ltimos 15 d칤as</option>
                <option value="mes">칔ltimo mes</option>
                <option value="6meses">칔ltimos 6 meses</option>
                <option value="anio">칔ltimo a침o</option>
            </select>
        </div>

        <!-- Bot칩n generar -->
        <div class="contenedor-informes">
            <button id="btn-generar" class="btn-generar">Generar</button>
        </div>
    </section>



<script>
document.addEventListener("DOMContentLoaded", () => {
    const btnGenerar = document.getElementById("btn-generar");
    const tipoInforme = document.getElementById("tipo-informe");
    const rangoFecha = document.getElementById("rango-fecha");

    btnGenerar.addEventListener("click", () => {
        const opcion = tipoInforme.value;
        const rango = rangoFecha.value;

        if (!opcion) {
            alert("丘멆잺 Por favor selecciona un tipo de informe.");
            return;
        }

        // Ruta seg칰n opci칩n
        let destino = "";
        if (opcion === "alimentos") {
            destino = "reportes_alimentos.html";
        } else if (opcion === "pesos") {
            destino = "pesos_reporte.html";
        }

        // Paso el rango si fue seleccionado
        if (rango) {
            destino += `?rango=${rango}`;
        }

        console.log("Redirigiendo a:", destino); // 游 Ver en consola
        window.location.href = destino;
    });
});
</script>
